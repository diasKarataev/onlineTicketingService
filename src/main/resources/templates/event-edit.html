<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header"/>
<main>
    <button onclick="history.back();">Back</button>
    <h1>Edit event</h1>
    <div th:each="el : ${event}">
        <form method="post">
            <input type="text" th:value="${el.title}"name="title" placeholder="Name"><br>
            <input type="text" th:value="${el.description}" name="description" placeholder="email"><br>
            <input type="date" th:value="${el.eventDate}" name="eventDate" placeholder="dateOfBirth"><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="dateOfBirth"><br>
            <input type="text" th:value="${el.capacity}" name="capacity" placeholder="dateOfBirth"><br>
            <button type="submit">Refresh</button>
        </form>
    </div>

</main>
</html>

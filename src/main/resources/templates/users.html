<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header"/>
<main>
    <button onclick="history.back();">Back</button>
    <div class="container">
        <div th:each="el : ${users}">
            <h3 th:text="${el.username} + '#' + ${el.id}"></h3>
            <a  th:href="'/users/' + ${el.id}">Details</a><br>
            <a  th:href="'/users/' + ${el.id} + '/edit'">Edit</a>
            <form th:action="'/users/' + ${el.id} + '/delete'" method="post">
                <button type="submit">Delete</button>
            </form>
            <br><br>
        </div>
        <a href="/users/new"><button type="button">Create user</button></a>
    </div>
</main>
</html>

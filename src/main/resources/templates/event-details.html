<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header"/>
<main>
  <button onclick="history.back();">Back</button>
  <div class="container">
    <div th:each="el : ${event}">
      <h1 th:text="'Event name: ' + ${el.title}"></h1>
      <p th:text="'Description: ' + ${el.description}"></p>
      <p th:text="'Date: ' + ${el.eventDate}"></p>
      <p th:text="'Ticket price: ' + ${el.price}"></p>
      <h4 th:text="${el.capacity} + ' tickets left'"></h4>
      <form th:action="'/events/' + ${el.id} + '/buyTicket'" method="post">
        <button type="submit">Buy ticket</button>
      </form>
      <a th:href="'/events/' + ${el.id} + '/edit'">Edit</a>
      <form th:action="'/events/' + ${el.id} + '/delete'" method="post">
        <button type="submit">Delete</button>
      </form>

      <br><br><br>
    </div>
  </div>
</main>
</html>

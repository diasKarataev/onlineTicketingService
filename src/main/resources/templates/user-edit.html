<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header"/>
<main>
    <h1>Edit user</h1>
    <div th:each="el : ${user}">
        <form method="post">
            <input type="text" th:value="${el.name}"name="name" placeholder="Name"><br>
            <input type="text" th:value="${el.email}" name="email" placeholder="email"><br>
            <input type="date" th:value="${el.dateOfBirth}" name="dateOfBirth" placeholder="dateOfBirth"><br>
            <button type="submit">Refresh</button>
        </form>
    </div>

</main>
</html>

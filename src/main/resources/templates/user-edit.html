<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header"/>
<main>
    <button onclick="history.back();">Back</button>
    <h1>Edit user</h1>
    <div th:each="el : ${user}">
        <form method="post">
            <label>Username: </label>
            <input type="text" th:value="${el.username}"name="username" placeholder="Username"><br>
            <label>Name: </label>
            <input type="text" th:value="${el.name}"name="name" placeholder="Name"><br>
            <label>Surname: </label>
            <input type="text" th:value="${el.surname}"name="surname" placeholder="Surname"><br>
            <label>Email: </label>
            <input type="text" th:value="${el.email}" name="email" placeholder="email"><br>
            <label>City: </label>
            <input type="text" th:value="${el.city}" name="city" placeholder="City"><br>
            <label>Birthdate: </label>
            <input type="date" th:value="${el.dateOfBirth}" name="dateOfBirth" placeholder="dateOfBirth"><br>
            <label>Password: </label>
            <input type="text" th:value="${el.password}" name="password" placeholder="Password"><br>
            <button type="submit">Update profile</button>
        </form>
    </div>

</main>
</html>
